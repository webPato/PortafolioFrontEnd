<div class="card mat-card">	
    <h2>Proyectos</h2>
    <table class = "table table-striped">
        <thead>
            <tr>            
                <th>ID</th>    
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Fecha</th>
                <th>Link</th>
                <th>Options</th>
            </tr>
        </thead>  
        <tbody>
            <tr *ngFor = "let pr of proy">                             
                <td>{{pr.id}}</td>
                <td>{{pr.titulo}}</td>               
                <td>{{pr.descripcion}}</td>
                <td>{{pr.fecha}}</td>
                <td>{{pr.link}}</td>
                <td>                    
                    <button (click) = "deleteProyectos(pr.id)" class = "btn btn-danger btn-xs" style="margin-left: 0px"><i class="fa-solid fa-xmark"></i></button>
                    &nbsp;                    
                    <button (click) = "editProyectos(pr.id, pr.titulo, pr.descripcion, pr.fecha, pr.link)" class = "btn btn-info"><i class="fa-solid fa-pen"></i></button>                    
                </td>             
            </tr>
        </tbody>
    </table>   
    <div>
        <button (click) = "redirectNewProyectos()" class = "btn btn-success">New Proyectos</button>        
    </div>
</div>
