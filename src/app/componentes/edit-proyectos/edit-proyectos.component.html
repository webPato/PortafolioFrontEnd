<app-encabezado></app-encabezado>
<app-banner></app-banner>

<div class="card mat-card">
    <h3> Update Proyectos</h3>
    <form [formGroup]="proform"  (ngSubmit) = "editProyectos()">
        <div class="form-group">
            <label>ID</label>            
            <input type="text" class ="form-control" id = "id"
            formControlName="id" name = "id">
        </div> 
        <div class="form-group">
            <label>Titulo</label>            
            <input type="text" class ="form-control" id = "titulo"
            [(ngModel)]="titulo" name = "titulo">
        </div> 
        <br>
        <div class="form-group">
            <label>Descripcion</label>            
            <input type="text" class ="form-control" id = "descripcion"
            [(ngModel)]="descripcion" name = "descripcion">
        </div> 
        <br>
        <div class="form-group">
            <label>Fecha</label>            
            <input type="text" class ="form-control" id = "fecha"
            [(ngModel)]="fecha" name = "fecha">
        </div> 
        <br>
        <div class="form-group">
            <label>Link</label>            
            <input type="text" class ="form-control" id = "link"
            [(ngModel)]="link" name = "link">
        </div> 
        <br>
        <button class = "btn btn-success" type ="submit">Edit</button>        
    </form>
</div>
