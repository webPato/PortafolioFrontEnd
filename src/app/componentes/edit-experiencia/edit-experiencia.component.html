<div class="card mat-card">
    <form [formGroup]="expform"  (ngSubmit) = "editExperiencia()">
        <div class="form-group">
            <label>ID</label>            
            <input type="text" class ="form-control" id = "id"
            formControlName="id" name = "id">
        </div> 
        <div class="form-group">
            <label>Titulo</label>            
            <input type="text" class ="form-control" id = "titulo"
            [(ngModel)]="titulo" name = "titulo">
        </div> 
        <br>
        <div class="form-group">
            <label>Cargo</label>            
            <input type="text" class ="form-control" id = "cargo"
            [(ngModel)]="cargo" name = "cargo">
        </div> 
        <br>
        <div class="form-group">
            <label>Jornada</label>            
            <input type="text" class ="form-control" id = "jornada"
            [(ngModel)]="jornada" name = "jornada">
        </div> 
        <br>
        <div class="form-group">
            <label>Tiempo</label>            
            <input type="text" class ="form-control" id = "tiempo"
            [(ngModel)]="tiempo" name = "tiempo">
        </div> 
        <br> 
        <div class="form-group">
            <label>Descripcion</label>            
            <input type="text" class ="form-control" id = "descripcion"
            [(ngModel)]="descripcion" name = "descripcion">
        </div> 
        <br>
        <button class = "btn btn-success" type ="submit">Edit</button>        
    </form>
</div>
