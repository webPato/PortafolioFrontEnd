<div class="card mat-card">
    <div class="col-sm-6 offset-sm-3">
        <h3> Create Educación </h3>
        <form (ngSubmit) = "onSubmitForm()">        
            <div class="form-group">
                <label>Titulo</label>                
                <input type="text" class ="form-control" id = "titulo"
                [(ngModel)]="titulo" name = "titulo">
            </div> 
            <br>
            <div class="form-group">
                <label>Entidad</label>                
                <input type="text" class ="form-control" id = "entidad"
                [(ngModel)]="entidad" name = "entidad">
            </div> 
            <br>
            <div class="form-group">
                <label>Duración</label>                
                <input type="text" class ="form-control" id = "duracion"
                [(ngModel)]="duracion" name = "duracion">
            </div> 
            <br> 
            <button class = "btn btn-success" type ="submit">Add</button>        
        </form>        
    </div> 
</div>
